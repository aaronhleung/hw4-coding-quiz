<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <header>
    <button id="viewHighScores">View high scores</button>
    <div id="timer">Time: </div>
    </header>
    <div class="container">
        <div id="mainPage">
            <h1>Coding Quiz Challenge</h1>
            <h2>
                Try to answer the following code-related questions within the time limit.</br>
                Keep in mind that incorrect answers will penalize your score/time</br>
                by ten seconds!
            </h2>
        <button id ="startBtn">Start Quiz</button>
        </div>

        <div id="quiz">
            <div id="questions">Questions</div>
                <button id="btn1" onclick="checkAnswer('1')">1.</button>
                <button id="btn2" onclick="checkAnswer('2')">2.</button>
                <button id="btn3" onclick="checkAnswer('3')">3.</button>
                <button id="btn4" onclick="checkAnswer('4')">4.</button>
        </div>

        <div id="feedback"><h1>feedback</h1></div>
    <script src="./assets/javascript/script.js"></script>
</body>
</html>
